
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills</title>
  <link rel="stylesheet" href="style.css" />
  <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', sans-serif;
    background: black;
    color: #333;
  }
  
  header {
    background: linear-gradient(to right, #0c121e, #111);
    /* background: #0f1b39; */
    color: white;
    padding: 2rem;
    text-align: center;
  }
  
  header h1 {
    font-size: 2.5rem;
  }
  
  header p {
    font-size: 1.2rem;
  }
  
  .skills-section {
    max-width: 800px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  
  .skill-card {
    background: white;
    margin-bottom: 2rem;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  
  .skill-card h2 {
    margin-bottom: 1rem;
  }
  
  .progress-bar {
    background: #e0e0e0;
    height: 25px;
    border-radius: 20px;
    overflow: hidden;
  }
  
  .progress {
    background: #0d6efd;
    height: 100%;
    width: 0;
    color: white;
    text-align: right;
    padding-right: 10px;
    line-height: 25px;
    font-weight: bold;
    border-radius: 20px;
    transition: width 1s ease-out;
  }
  
  footer {
    text-align: center;
    background-color: #0d6efd;
    color: white;
    padding: 1rem;
    margin-top: 2rem;
  }
  </style>
</head>
<body>

  <header>
    <h1>My Skills</h1>
    <p>A showcase of my technical and soft skills</p>
  </header>

  <section class="skills-section" id="skills">
    <div class="skill-card">
      <h2>HTML</h2>
      <div class="progress-bar"><div class="progress" data-progress="95%">95%</div></div>
    </div>

    <div class="skill-card">
      <h2>CSS</h2>
      <div class="progress-bar"><div class="progress" data-progress="90%">90%</div></div>
    </div>

    <div class="skill-card">
      <h2>JavaScript</h2>
      <div class="progress-bar"><div class="progress" data-progress="85%">85%</div></div>
    </div>

    <div class="skill-card">
      <h2>Python</h2>
      <div class="progress-bar"><div class="progress" data-progress="80%">80%</div></div>
    </div>

    <div class="skill-card">
      <h2>React.js</h2>
      <div class="progress-bar"><div class="progress" data-progress="70%">70%</div></div>
    </div>

    <div class="skill-card">
      <h2>Communication</h2>
      <div class="progress-bar"><div class="progress" data-progress="90%">90%</div></div>
    </div>
  </section>

  <!-- <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer> -->

  <script >// Animate progress bars on scroll
    window.addEventListener("scroll", () => {
      const progressBars = document.querySelectorAll(".progress");
      progressBars.forEach(bar => {
        const rect = bar.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50 && bar.style.width === "") {
          const target = bar.getAttribute("data-progress");
          bar.style.width = target;
        }
      });
    });
    </script>
</body>
</html>
