<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>My Work</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: black;
  color: #333;
  line-height: 1.6;
}

.hero {
  background: linear-gradient(to right, #0c121e, #111);
  /* background: linear-gradient(to right, #0077cc, #00b4db); */
  color: white;
  text-align: center;
  padding: 60px 20px;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.2rem;
}

.work-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 30px;
  padding: 60px 40px;
  max-width: 1200px;
  margin: auto;
}

.project-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease;
}

.project-card:hover {
  transform: translateY(-5px);
}

.project-card img {
  width: 100%;
  height: auto;
}

.card-content {
  padding: 20px;
}

.card-content h3 {
  margin-bottom: 10px;
  font-size: 1.5rem;
  color: #0077cc;
}

.card-content p {
  font-size: 1rem;
  margin-bottom: 20px;
  color: #555;
}

.buttons {
  display: flex;
  gap: 10px;
}

.btn {
  text-decoration: none;
  background: #0077cc;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #005fa3;
}

footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 20px 10px;
}

  </style>
</head>
<body>

  <header class="hero">
    <h1>My Projects</h1>
    <p>Here are some of the works I've done recently.</p>
  </header>

  <section class="work-section">
    <div class="project-card">
      <!-- <img src="https://via.placeholder.com/600x350" alt="Project 1"> -->

          <a href="#" class="btn">View Demo</a>
          <a href="https://github.com/Bob1as/aaves.git" class="btn">GitHub</a>
        </div>
