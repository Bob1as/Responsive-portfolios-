<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: black;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #0c121e, #111);
            /* background: #0f1b39; */
            color: white;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .testimonial-section {
            max-width: 700px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .testimonial-container {
            position: relative;
            overflow: hidden;
            height: 250px;
        }

        .testimonial {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .testimonial.active {
            opacity: 1;
        }

        .testimonial img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .testimonial h3 {
            margin: 0.5rem 0;
            color: #0d6efd;
        }

        footer {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>What Our Clients Say</h1>
        <p>Real feedback from our amazing customers</p>
    </header>

    <section class="testimonial-section">
        <div class="testimonial-container" id="testimonial-container">
            Testimonials will be added here dynamically
        </div>
    </section>

    <!-- <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer> -->

    <script>const testimonials = [
            {
                name: "kaif",
                photo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnZPjQxbyGhZ3UmO-yaVKIQNoi0H5x6_Fe3Q&s",
                text: "The team exceeded my expectations! Their attention to detail and professionalism was top-notch."
            },
            {
                name: "sameer",
                photo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl4FUUz33R_kXnp4vnhcA--zZeMPWxPeIAAQ&s",
                text: "Iâ€™m extremely satisfied with the website they delivered. Super responsive and well-designed!"
            },
            {
                name: "faizan",
                photo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBc95aiOtri9StjAdMZXXklN_SyBOFVKGAPw&s",
                text: "Their service is exceptional! Quick turnaround and great communication."
            },
            {
                name: "aaves",
                photo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE0wbz74dnF114icFCUW_coe0oKAx1aQpr6A&s",
                text: "They brought my vision to life. I highly recommend them to anyone needing digital solutions!"
            }
        ];

        let index = 0;

        const container = document.getElementById("testimonial-container");

        function showTestimonial(i) {
            container.innerHTML = `
      <div class="testimonial active">
        <img src="${testimonials[i].photo}" alt="${testimonials[i].name}" />
        <h3>${testimonials[i].name}</h3>
        <p>"${testimonials[i].text}"</p>
      </div>
    `;
        }
  
  // Initial load
        showTestimonial(index);
  
  // Auto switch every 4 seconds
        setInterval(() => {
            index = (index + 1) % testimonials.length;
            showTestimonial(index);
        }, 4000);
    </script>
</body>

</html>
